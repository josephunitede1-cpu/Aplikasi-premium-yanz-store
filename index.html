    // ==================== ELEMEN DOM ====================
    const categorySelect = document.getElementById('categorySelect');
    const productSelect = document.getElementById('productSelect');
    const basePriceSpan = document.getElementById('basePriceDisplay');
    const adminFeeSpan = document.getElementById('adminFeeDisplay');
    const totalPriceSpan = document.getElementById('totalPriceDisplay');
    const qrisImage = document.getElementById('qrisImage');
    const qrisPlaceholder = document.getElementById('qrisPlaceholder');
    const orderBtn = document.getElementById('orderBtn');

    // ==================== KONSTANTA ADMIN FLAT ====================
    const FLAT_ADMIN = 200;

    // ==================== FUNGSI FORMAT RUPIAH ====================
    function formatRupiah(angka) {
        return 'Rp ' + angka.toLocaleString('id-ID');
    }

    // ==================== POPULATE KATEGORI ====================
    function populateCategories() {
        const categories = Object.keys(products);
        categorySelect.innerHTML = '';
        categories.forEach(cat => {
            const option = document.createElement('option');
            option.value = cat;
            option.textContent = cat;
            categorySelect.appendChild(option);
        });
    }

    // ==================== POPULATE PRODUK BERDASARKAN KATEGORI ====================
    function populateProducts(category) {
        const productList = products[category] || [];
        productSelect.innerHTML = '';
        productList.forEach((prod, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = `${prod.name} ‚Äî ${formatRupiah(prod.price)}`;
            option.dataset.price = prod.price;
            option.dataset.name = prod.name;
            productSelect.appendChild(option);
        });
    }

    // ==================== UPDATE HARGA + ADMIN FLAT + QRIS ====================
    function updateDisplay() {
        const selectedOption = productSelect.options[productSelect.selectedIndex];
        if (!selectedOption || productSelect.options.length === 0) {
            basePriceSpan.textContent = formatRupiah(0);
            adminFeeSpan.textContent = formatRupiah(FLAT_ADMIN);
            totalPriceSpan.textContent = formatRupiah(FLAT_ADMIN);
            qrisImage.style.display = 'none';
            qrisPlaceholder.style.display = 'block';
            return;
        }

        const basePrice = parseInt(selectedOption.dataset.price, 10);
        const total = basePrice + FLAT_ADMIN;

        basePriceSpan.textContent = formatRupiah(basePrice);
        adminFeeSpan.textContent = formatRupiah(FLAT_ADMIN);
        totalPriceSpan.textContent = formatRupiah(total);

        // Munculkan gambar QRIS (asumsi file qris.jpg ada)
        qrisImage.style.display = 'block';
        qrisPlaceholder.style.display = 'none';
    }

    // ==================== HANDLE PERUBAHAN KATEGORI ====================
    function onCategoryChange() {
        const category = categorySelect.value;
        populateProducts(category);
        if (productSelect.options.length > 0) {
            productSelect.selectedIndex = 0;
            updateDisplay();
        } else {
            basePriceSpan.textContent = formatRupiah(0);
            adminFeeSpan.textContent = formatRupiah(FLAT_ADMIN);
            totalPriceSpan.textContent = formatRupiah(FLAT_ADMIN);
            qrisImage.style.display = 'none';
            qrisPlaceholder.style.display = 'block';
        }
    }

    // ==================== TOMBOL ORDER VIA WHATSAPP ====================
    function orderViaWA() {
        const category = categorySelect.value;
        const selectedOption = productSelect.options[productSelect.selectedIndex];
        if (!selectedOption || productSelect.options.length === 0) {
            alert('Silakan pilih produk terlebih dahulu.');
            return;
        }

        const productName = selectedOption.dataset.name;
        const basePrice = parseInt(selectedOption.dataset.price, 10);
        const total = basePrice + FLAT_ADMIN;

        // Format pesan
        const message = `Halo YANZ STORE, saya ingin pesan:%0A%0Aüìå *Kategori*: ${category}%0Aüì¶ *Produk*: ${productName}%0Aüí∞ *Harga dasar*: ${formatRupiah(basePrice)}%0Aüßæ *Admin flat*: ${formatRupiah(FLAT_ADMIN)}%0Aüíµ *Total bayar*: ${formatRupiah(total)}%0A%0ASaya akan segera transfer. Mohon diproses. Terima kasih.`;

        // Nomor admin YANZ STORE (ganti dengan nomor asli)
        const phoneNumber = '6281234567890';
        const waUrl = `https://wa.me/${phoneNumber}?text=${message}`;
        window.open(waUrl, '_blank');
    }

    // ==================== INIT & EVENT LISTENERS ====================
    populateCategories();

    if (categorySelect.options.length > 0) {
        categorySelect.selectedIndex = 0;
        onCategoryChange();
    }

    categorySelect.addEventListener('change', onCategoryChange);
    productSelect.addEventListener('change', updateDisplay);
    orderBtn.addEventListener('click', orderViaWA);

    // Jika gambar qris.jpg tidak ditemukan, fallback
    qrisImage.onerror = function() {
        qrisImage.style.display = 'none';
        qrisPlaceholder.style.display = 'block';
        qrisPlaceholder.textContent = 'üì∏ QRIS tidak terbaca, tapi order tetap bisa via WA.';
    };
