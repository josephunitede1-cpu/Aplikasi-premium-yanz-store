<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YANZ STORE ‚Ä¢ TUTUP SEMENTARA</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, system-ui, sans-serif;
        }
        body {
            background: linear-gradient(145deg, #0b1120 0%, #1a2639 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }
        .card {
            max-width: 600px;
            width: 100%;
            background: rgba(255,255,255,0.05);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 48px;
            box-shadow: 0 30px 60px -15px rgba(0,0,0,0.8);
            padding: 40px 32px;
            text-align: center;
            color: #e9edf5;
        }
        .icon {
            font-size: 5rem;
            margin-bottom: 16px;
            filter: drop-shadow(0 0 15px #ffd966);
        }
        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #ffffff, #bdd3ff);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 16px;
            letter-spacing: -0.5px;
        }
        .closed-message {
            font-size: 1.6rem;
            font-weight: 700;
            color: #ffd966;
            margin: 20px 0 10px;
            text-shadow: 0 0 10px rgba(255,220,100,0.5);
        }
        .sub-message {
            color: #a2b9e6;
            font-size: 1.2rem;
            margin-bottom: 30px;
            border-left: 4px solid #ffd966;
            padding-left: 20px;
            background: rgba(255,220,100,0.08);
            border-radius: 0 16px 16px 0;
            line-height: 1.5;
            text-align: left;
            display: inline-block;
            padding: 12px 24px;
        }
        .time-info {
            background: rgba(0,0,0,0.35);
            border-radius: 32px;
            padding: 24px;
            margin: 30px 0 20px;
            border: 1px solid rgba(255,255,255,0.08);
            backdrop-filter: blur(8px);
        }
        .time-row {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        .time-box {
            background: rgba(255,220,100,0.1);
            border: 1px solid #ffd966;
            border-radius: 20px;
            padding: 15px 10px;
            min-width: 80px;
        }
        .time-label {
            font-size: 0.8rem;
            color: #b0c8f0;
            text-transform: uppercase;
        }
        .time-number {
            font-size: 2rem;
            font-weight: 700;
            color: #ffd966;
            line-height: 1.2;
        }
        .open-time {
            font-size: 1.3rem;
            font-weight: 600;
            color: #ffffff;
            margin: 20px 0 10px;
        }
        .footer-note {
            font-size: 0.9rem;
            color: #7f96b3;
            margin-top: 30px;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-top: 20px;
        }
        .footer-note span {
            background: rgba(255,255,255,0.06);
            padding: 5px 16px;
            border-radius: 60px;
            border: 1px solid #3f5170;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #ffd966;
            text-decoration: none;
            font-weight: 600;
            border: 2px solid #ffd966;
            padding: 12px 30px;
            border-radius: 40px;
            transition: 0.2s;
        }
        .back-link:hover {
            background: #ffd966;
            color: #0b1120;
        }
    </style>
</head>
<body>
    <div class="card">
        <div class="icon">üõíüîí</div>
        <h1>YANZ STORE</h1>
        <div class="closed-message">SEDANG TUTUP</div>
        <div class="sub-message">
            ‚è∞ Mohon maaf, kami sedang istirahat.<br>Silakan kembali besok pagi.
        </div>

        <div class="time-info">
            <div class="open-time">üöÄ Buka kembali pukul</div>
            <div class="time-row">
                <div class="time-box">
                    <div class="time-label">Jam</div>
                    <div class="time-number">08:00</div>
                </div>
                <div class="time-box">
                    <div class="time-label">WIB</div>
                    <div class="time-number">‚è≥</div>
                </div>
            </div>
            <div style="margin-top: 15px; color: #a2b9e6; font-size: 1rem;">
                (Besok pagi, 08.00 WIB)
            </div>
        </div>

        <div class="footer-note">
            <span>‚ú® Terima kasih atas pengertiannya ‚ú®</span>
        </div>

        <!-- Tombol untuk kembali nanti (opsional) -->
        <a href="#" class="back-link" onclick="location.reload()">üîÑ Refresh halaman</a>
    </div>

    <script>
        // Sederhana: menghitung mundur sampai besok jam 08:00 WIB (hanya visual countdown)
        (function() {
            const now = new Date();
            // target: besok jam 08:00 waktu lokal (anggap WIB)
            let target = new Date();
            target.setDate(target.getDate() + 1);
            target.setHours(8, 0, 0, 0); // 08:00:00

            function updateCountdown() {
                const diff = target - new Date();
                if (diff <= 0) {
                    // Jika sudah lewat, set target besok lagi (atau reload)
                    location.reload(); // sederhana, reload untuk cek
                    return;
                }

                const hours = Math.floor(diff / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);

                // Update elemen countdown jika ada
                // Tapi di sini kita tidak punya elemen detail, bisa ditambahkan
                // Agar lebih interaktif, kita bisa tambahkan elemen countdown
                // Tapi karena tidak diminta, kita lewati. Tapi saya tambahkan saja.
                let cdElem = document.getElementById('countdown');
                if (!cdElem) {
                    cdElem = document.createElement('div');
                    cdElem.id = 'countdown';
                    cdElem.style.marginTop = '15px';
                    cdElem.style.fontSize = '1.2rem';
                    cdElem.style.color = '#ffd966';
                    document.querySelector('.time-info').appendChild(cdElem);
                }
                cdElem.innerHTML = `‚åõ Buka dalam: ${hours.toString().padStart(2,'0')}:${minutes.toString().padStart(2,'0')}:${seconds.toString().padStart(2,'0')}`;
            }

            updateCountdown();
            setInterval(updateCountdown, 1000);
        })();
    </script>
</body>
</html>
